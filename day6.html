<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo1{
            color:red;
            display: inline;
        }
        .demo2{
            color:green;
            display:block;
        }
        .demo3{
            color:hotpink;
            display:inline-block;
        }
        .demo4{
            color:yellow;
            display:none;
        }
    </style>
</head>
<body>
    <h1>
        css display property
    </h1>
    <h2>
        This is inline
    </h2>
    <div>
        <p class="demo1">This is a inline display</p>
    </div>
    <h2>
        This is a block element
    </h2>
    <div>
        <p class="demo2">This is a block display</p>
    </div>
    <h2>
        This is inline-block
    </h2>
    <div>
        <p class="demo3">This is inline block</p>
    </div>
    <h2>
        This is none
    </h2>
    <p class="demo4">This is none</p>
</body>
</html>
