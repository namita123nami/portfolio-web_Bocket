<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height: 800px;
            width:100%;
            border: 2px solid red;
            display: grid;
            grid-template-columns: 110px  100px  110 px;
            grid-template-rows: 110px 100px 110px;
            grid-gap: 25px;
        }
        .box{
            height:100px;
            width:100px;
            margin:40px;
            background-color: rgb(48, 12, 134);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
            <div class="box">box2</div>
                <div class="box">box3</div>
                    <div class="box">box4</div>
                        <div class="box">box5</div>


                    
            
    </div>
    
</body>
</html>
